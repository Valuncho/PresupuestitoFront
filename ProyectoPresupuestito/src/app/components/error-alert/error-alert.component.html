<div class="ErrorAlert">
    <div class="ErrorHeader">
        <h2>Â¡Alerta de error!</h2>
    </div>
    <div class="ErrorBody">
        <p>Comuniquese con los tecnicos del sistema si el error persiste.</p>
        <b>Haga click en cualquier lugar de la pantalla para cerrar este aviso.</b>
        <p (click)="showDetails()">Ver detalles...</p>
    </div>
    @if (show) {
        <div class="ErrorBody">
            <p>Name: {{error!.name}}</p>
            <p>Message: {{error!.message}}</p>
            <p>Status: {{error!.statusText}}</p>
        </div>
    }
</div>
