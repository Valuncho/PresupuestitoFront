<div class="List">
        <h3 class="List-title">Listado de trabajos</h3>
  

        @for (work of works | paginate: { itemsPerPage: worksToPage, currentPage: workPage }; track work.idWork; let idx = $index) {

            <app-work-card
            [Work]="work" 
            (isClick)="seleccionar($event)"
            (isEdit)="editar($event)" 
            (isDeleted)="eliminar($event)" 
            />
        }@empty {
            <app-text-card [message]="'No hay trabajos que mostrar.'"/>
        }
        
        <pagination-controls 
        previousLabel="Anterior"
        nextLabel="Siguiente"
        (pageChange)="pageChange($event)"
        />

        @if(options){
            <button class="Boton1" (click)="addWorkHandler()">Agregar trabajo</button>
            <button class="Boton1" (click)="onSaveWorksHandler()">Guardar</button>
        }

    </div>
