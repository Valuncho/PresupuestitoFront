<div class="Card">
    <div class="Card-Details">
        <p>{{Work?.workStatus}}</p>
        <p>Nombre: {{Work?.workName}}</p>
        <p>Costo: {{Work?.costPrice| currency}}</p>
        <p>Fecha : {{Work?.deadLine | date:'dd/MM/yyyy'}}</p>
    </div>
    <div class="Card-Options">
        <app-button-card [icon]="botones[0].icon" (click)="select()" mat-raised-button matTooltip="Seleccionar trabajo."/>
        <app-button-card [icon]="botones[1].icon" (click)="edit()" mat-raised-button matTooltip="Editar trabajo."/>
        <app-button-card [icon]="botones[2].icon" (click)="deleteC()" mat-raised-button matTooltip="Eliminar trabajo."/>
    </div>
</div>
