<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="Searcher">
    <div class="Interior">
        <span class="material-symbols-sharp">search</span>
        <input type="text" (keyup)="search()" [formControl]="busqueda">
        <select [formControl]="filtro" (change)="sort()">
            <option [selected]="true">General</option>
            <option value="cliente">Cliente</option>
            <option value="estado">Estado</option>
            <option value="confeccion">Fecha de confección</option>
            <option value="entrega">Fecha de entrega</option>
            <option value="cronologico">Cronológico</option>
        </select>
    </div>
    
</div>
