<div class="Card">
    <div class="Card-Details">
        <p>{{Item!.oMaterial.materialName}} </p>
        <p>Cantidad: {{Item!.quantity}} </p>
        <p>Precio: {{Item!.price | currency}} </p>
        <p>Subtotal: {{Item!.price * Item!.quantity | currency}}</p>
    </div>
    <div class="Card-Options">
        <app-button-card [icon]="botones[0].icon" (click)="edit()" mat-raised-button matTooltip="Editar item."/>
        <app-button-card [icon]="botones[1].icon" (click)="deleteC()" mat-raised-button matTooltip="Eliminar item."/>
    </div>
</div>
