<div class="List">
    <h3 class="List-title">Listado de items</h3>
    
    <div class="Interior">
        @for (item of invoice.oItems; track $index) {
        <p>{{ item.material.name }} * {{ item.quantity }}</p>
        }@empty {
            <app-text-card [message]="'No hay items que mostrar'"/>}
    </div>
</div>
