<div class="List">
    <h3 class="List-title">Listado de items</h3>
    
    <div class="Interior">
        @for (item of invoice.materials; track $index) {
        <p>{{ item.material.materialName }} * {{ item.quantity }}</p>
        }@empty {
            <app-text-card [message]="'No hay items que mostrar.'"/>}
    </div>
</div>
