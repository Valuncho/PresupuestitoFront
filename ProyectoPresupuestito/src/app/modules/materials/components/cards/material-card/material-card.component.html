<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="Card">
    <div class="Card-Details">        
        <p>{{Material?.materialName}}</p>
        <p>{{Material?.materialBrand}}</p>
        <p>{{Material?.materialMeasure}} de {{Material?.materialUnitMeasure}}</p>
    </div>
    <div class="Card-Options">
        <app-button-card [icon]="botones[0].icon" (click)="select()" mat-raised-button matTooltip="Ver material."/>
        <app-button-card [icon]="botones[1].icon" (click)="edit()" mat-raised-button matTooltip="Editar material."/>
        <app-button-card [icon]="botones[2].icon" (click)="deleteC()" mat-raised-button matTooltip="Eliminar material."/>
    </div>
</div>
