<div>
    <form [formGroup]="MaterialForm" (ngSubmit)="onSubmit()" >
      <fieldset>
        <legend class="List-title"> {{ isEdit ? 'Actualizar un material' : 'Crear un material' }}</legend>
        @if(MaterialForm.invalid && MaterialForm.dirty){
          <div class="invalid">
            @if (MaterialForm.get('name')?.invalid){
              <p>Debe escribir el nombre.</p>
            }
          </div>
        }
  
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name">
      </fieldset>
      <fieldset class="Botones">
        <button type="reset" (click)="resetForm($event)">Limpiar</button>
  
        <button type="submit" [disabled]="!MaterialForm.valid" [class.disactive]="!MaterialForm.valid">
          @if (isEdit) {
            Actualizar
          }@else {
            Guardar
          }
        </button>
      </fieldset>
    </form>
  
  </div>
