<div class="List">
    <h3 class="List-title">Listado de sub-rubros</h3>
    <div>
        @for (category of subCategories ; track category; let idx = $index) {
        <app-sub-category-card
          [Subcategory]="category"
          [idSubcategory]="category.idCategoryMaterial"
          (isClick)="seleccionar($event)"
          (isEdit)="editar($event)"
          (isDeleted)="eliminar($event)"
        />
        }
      </div>
</div>
