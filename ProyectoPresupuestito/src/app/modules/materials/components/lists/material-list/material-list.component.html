<div class="List">
  @if (showMessage){
    <div class="Message">
      <p>Una vez seleccionado el material presione fuera del listado para volver atr√°s.</p>
    </div>

  }
  <h3 class="List-title">Listado de materiales</h3>
  <div>
    @for (material of materials | paginate:{ itemsPerPage: items,
    currentPage: page }; track material.materialId; let idx = $index) {
    <app-material-card
      [Material]="material"
      (isClick)="seleccionar($event)"
      (isEdit)="editar($event)"
      (isDeleted)="eliminar($event)"
    />
    }@empty {
      <app-text-card [message]="'No hay materiales que mostrar.'"/>
    }
  </div>

  <pagination-controls
    previousLabel="Anterior"
    nextLabel="Siguiente"
    (pageChange)="pageChange($event)"
  />

</div>
