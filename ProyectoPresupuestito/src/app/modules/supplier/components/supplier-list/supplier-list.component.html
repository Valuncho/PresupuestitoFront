<div class="List">
    <h3 class="List-title">Listado de proveedores</h3>
    <app-client-search 
    [clients]="getAllSuppliers()"
    (results)="handleSearch($event)"
    (sortedResults)="handleSearch($event)"
    />
    <div class="CardContainer">
      @for (supplier of suppliers() | paginate: { itemsPerPage: pageSize, currentPage: page } ; track supplier) {
        <app-card 
        [Person]="supplier.oPerson" 
        [IdSupplier]="supplier.idSupplier"
        (action)="handleAction($event)"
        (isView)="handleViewSupplier($event)"
        (isEdit)="handleEditSupplier($event)" 
        (isDeleted)="handleDeleteSupplier($event)" 
        ></app-card>
      }
    </div>
    <pagination-controls 
      previousLabel="Anterior"
      nextLabel="Siguiente"
      (pageChange)="pageChange($event)"
      />
    @if(options){
      <button class="Boton1" (click)="addSupplierHandler()">Agregar proveedor</button>
    }
</div>
