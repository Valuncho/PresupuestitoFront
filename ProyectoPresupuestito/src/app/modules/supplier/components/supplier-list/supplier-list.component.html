<div class="List">
    <div class="CardContainer">
      @for (supplier of suppliers() | paginate: { itemsPerPage: pageSize, currentPage: page } ; track supplier) {
        <app-supplier-card 
        [supplier]="supplier"
        (action)="handleAction($event)"
        (isView)="handleViewSupplier($event)"
        (isEdit)="handleEditSupplier($event)" 
        (isDeleted)="handleDeleteSupplier($event)" 
        />
      }@empty {
        <app-text-card [message]="'No hay clientes que mostrar'"/>
      }
    </div>
    <pagination-controls 
      previousLabel="Anterior"
      nextLabel="Siguiente"
      (pageChange)="pageChange($event)"
      />
  
</div>
